<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PythonAI Chatlog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
        <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <script type="text/javascript">
            var intervalId = window.setInterval(doAjax, 500);

            function doAjax() {
                $.get("http://0.0.0.0:2222/api", function (data, status) {
                    let new_ul = [];
                    data.forEach(obj => {
                        new_ul.push("<li class=" +  obj.message_type + ">" + obj.message + "</li>");
                    })
                    // join all the li's
                    $('#chatlog').html("<ul>" + new_ul.join("") + "</ul>")
                });
            };
    </script>
</head>
<body>

    <div class="container bg-light">
      <h1 class="">AI Chatlog</h1>
        <div id="chatlog" class="bg-light w-50">
            <ul></ul>
        </div>
    </div>
</body></html>
